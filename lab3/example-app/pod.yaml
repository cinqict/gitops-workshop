apiVersion: v1
kind: Pod
metadata:
  name: example
  labels:
    app: example-app
spec:
  containers:
  - name: example-app
    image: bahqiplor/cinq-gitops-workshop:latest
    ports:
    - containerPort: 5000
    env:
    - name: OUTPUT
      value: "This is the Development environment"
    - name: LAB3_OUTPUT
      valueFrom:
        secretKeyRef:
          name: example-secret
          key: secret