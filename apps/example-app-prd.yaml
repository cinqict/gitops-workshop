apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-app-prd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: lab3
    server: https://kubernetes.default.svc
  project: default
  source:
    path: lab3/example-app/overlays/prd
    repoURL: https://github.com/cinqict/gitops-workshop.git
    targetRevision: lab3-solution
  syncPolicy:
    syncOptions:
      - PruneLast=true
    automated:
      prune: true
      selfHeal: true