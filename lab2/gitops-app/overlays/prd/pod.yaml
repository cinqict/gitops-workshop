apiVersion: v1
kind: Pod
metadata:
  name: gitops-app-prd
selector:
  matchLabels:
    app: gitops-app-prd
spec:
  containers:
  - name: gitops-app-prd
    image: bahqiplor/cinq-gitops-workshop:latest
    ports:
    - containerPort: 5000
    env:
      - name: OUTPUT
        value: "This is the Production environment"